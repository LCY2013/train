server:
  port: 8000

#  路由转发，将/member/..的请求转发到member模块
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: member_route
          uri:
            http://127.0.0.1:8001
            # lb://member
          predicates:
            - Path=/member/**
#          filters:
#            - StripPrefix=1
